<form fxLayoutAlign="stretch" fxLayout="column" class="login-form" autocomplete="off" #loginForm="ngForm" (ngSubmit)="loginForm.reset();submit()">
    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" [(ngModel)]="user.email" required>
    </mat-form-field>

    <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password" required>
    </mat-form-field>
    <div class="link">
        <a class="forgotLink" [routerLink]="['/forgotPassword']">Forgot Password?</a>
    </div>
    <button mat-stroked-button class="login-button" (click)="submit()">Login</button>
</form>
